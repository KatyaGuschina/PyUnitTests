{% extends 'training/base.html' %}
{% block content %}
    {% for task in object_list %}
        <p>{{ task.datetime }}</p>
        <h2><a href="{{ task.get_absolute_url }}">{{ task.content }}</a></h2>
        <small>{{ task.created }}</small>
        <hr/>
    {% empty %}
    <p>Нет выполненных задач</p>
    {% endfor %}
{% endblock %}
